<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Unlock</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Click to Unlock</h1>
  <button onclick="triggerAndRedirect()">Close apps</button>

  <script>
    function triggerAndRedirect() {
      // Trigger the MacroDroid webhook
      fetch("https://trigger.macrodroid.com/7cb97aab-fe0b-405b-ad52-3faff6ac980a/close")
        .catch(err => console.error("Failed to trigger MacroDroid:", err));

      // After short delay, redirect back
      setTimeout(() => {
        if (document.referrer) {
          window.location.href = document.referrer;
        } else {
          // Fallback URL if no referrer
          window.location.href = "https://example.com";
        }
      }, 1000); // 1 second delay to allow fetch to process
    }
  </script>
</body>
</html>
